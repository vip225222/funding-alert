<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Exchange - Funding Rate Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Delta Exchange Funding Monitor</h1>
            <p>0.50% se upar ya niche ke Funding Rates</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Cryptos</h3>
                <div class="value" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Positive (>0.50%)</h3>
                <div class="value" id="positiveCount" style="color: #10b981;">0</div>
            </div>
            <div class="stat-card">
                <h3>Negative (<-0.50%)</h3>
                <div class="value" id="negativeCount" style="color: #ef4444;">0</div>
            </div>
        </div>

        <div class="controls">
            <div class="update-info">
                <strong>Last Update:</strong> <span id="lastUpdate">Loading...</span>
                <span class="status-indicator" id="statusIndicator"></span><br>
                <strong>Next Update:</strong> <span id="nextUpdate">60s</span>
            </div>
            <button class="refresh-btn" id="refreshBtn" onclick="fetchData()">
                ðŸ”„ Refresh Now
            </button>
        </div>

        <div id="warningMessage"></div>
        <div id="errorMessage"></div>
        <div id="loadingMessage" class="loading">
            <div class="spinner"></div>
            <p>Data load ho raha hai...</p>
        </div>
        <div id="cryptoContainer" class="crypto-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
